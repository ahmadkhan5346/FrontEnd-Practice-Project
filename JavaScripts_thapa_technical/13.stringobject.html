<script>

    var ahmad = "Youtuber";

    var technical = new String("Youtuber");

    document.write(ahmad == technical , "<br>");
    document.write(ahmad === technical , "<br>");
    document.write(typeof(ahmad) , "<br>");
    document.write(typeof(technical) , "<br>");

    var ahmadtechnical = "Welcome to my channel and please keep loving and smiling";
    document.write("length: "+ahmadtechnical.length+"<br>")
    document.write("chartAt: "+ahmadtechnical.charAt(8)+"<br>")
    document.write("indexof: "+ahmadtechnical.indexOf("t")+"<br>")

</script>
