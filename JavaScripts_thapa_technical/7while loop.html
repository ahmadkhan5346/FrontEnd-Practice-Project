<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="">
        var i = 2;
        var j = 1;

        while(i <= 20){
            document.write("2" + "*" + j + " = " + i);
            i += 2;
            j +=1;
            document.write("<br>")
        }

        var i = 1
        while(i <= 10){
            document.write(i)
            i++
        }

        document.write("<br>")

        var i = 11
        do{
            document.write("do while loop:",i);
            i ++;
            document.write("<br>")

        }while(i <= 10);


       
    </script>
    
</body>
</html>
