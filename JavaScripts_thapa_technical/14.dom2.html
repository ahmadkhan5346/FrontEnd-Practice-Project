<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="thapa"> Thapa </p>
    <p class="welcome"> Technical </p>
    <p class="welcome"> Technical1 </p>
    <p class="welcome"> Technical2 </p>

    <!-- how to acess element by id -->
    <script>
        var a = document.getElementById("thapa").innerHTML;
        document.write(a);
    </script>

    <!-- how to access element by class     -->
    <script>
        var b = document.getElementsByClassName("welcome")[1].innerHTML;
        document.write(b);
    </script>

    <!-- how to access element by tag name -->
    <script>
        var tag = document.getElementsByTagName("p");
        document.write(tag);
        console.log(tag);
    </script>

    <!-- how to access first element -->
    <script>

    var p = document.querySelector('p').innerHTML;
    document.write(p);
    </script>
    
</body>
</html>
